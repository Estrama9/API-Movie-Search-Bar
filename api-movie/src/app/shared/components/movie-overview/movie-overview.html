<app-navbar></app-navbar>
<div class="flex flex-col gap-15 mt-10 m-5">
  <h2 class="text-4xl text-center">Movies Overview</h2>
  <div class="flex flex-wrap gap-10 justify-center">
    @if (movies$ | async; as movies) {
      @if (movies && movies.length > 0) {
        @for (movie of movies; track movie.id) {
          <div class="flex gap-10 size-full">
            <a>
              <figure class="w-[250px] h-[400px] flex items-center justify-center overflow-hidden">
                <img
                  [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
                  [alt]="movie.title"
                  class="max-w-full max-h-full object-contain"
                />
              </figure>
            </a>
            <div class="flex flex-col gap-5 justify-center">
              <h3 class="text-center text-3xl">{{ movie.title }}</h3>
              <p class="text-lg">{{ movie.overview }}</p>
            </div>
          </div>
        }
      } @else {
        <p>No movies found.</p>
      }
    } @else {
      <p>Loading movies...</p>
    }
  </div>
</div>
