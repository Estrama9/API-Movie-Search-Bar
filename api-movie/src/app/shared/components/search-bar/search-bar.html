<div class="relative w-full max-w-md m-5">
  <input (input)="onInputSearch($event)"
    type="text"
    id="search"
    placeholder=" "
    class="peer w-full px-5 py-4 bg-gray-50 border border-gray-300 rounded-xl
          focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent
          placeholder-transparent"
  />
  <label
    for="search"
    class="absolute !top-5 left-30 text-gray-400 !text-lg transition-all !bg-transparent
          peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base
          peer-focus:!top-[1px] peer-focus:left-[2px] peer-focus:bg-transparent peer-focus:text-blue-500 peer-focus:text-sm
          bg-white px-1"
  >
    Search movie...
  </label>
</div>
