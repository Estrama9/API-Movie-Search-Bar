<app-navbar></app-navbar>
<div class="flex flex-col gap-15 mt-10 m-5">
  <h2 class="text-4xl text-center">Overview</h2>
    @if (movie$ | async; as movie) {
      <div class="flex flex-col gap-10 justify-center items-center">
        <figure class="w-[250px] h-[400px] flex items-center justify-center overflow-hidden">
          <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" [alt]="movie.title" class="max-w-full max-h-full object-contain">
        </figure>
        <h3 class="text-3xl font-bold">{{ movie.title }}</h3>
        <p class="mt-4 text-lg">{{ movie.overview }}</p>
      </div>
    } @else {
      <p>Loading movies...</p>
    }
</div>
